        <script>
                    let time = new Date();
                    let y = time.getFullYear()+'-';
                    let m = ('0' + (time.getMonth() + 1)).slice(-2)   + '-';
                    let d = ('0' +time.getDate()).slice(-2) ;
                    console.log(y+m+d);
